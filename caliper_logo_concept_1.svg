    <!-- Vertical Line -->
    <path d="M0 -120V120" stroke="#F24E1E" stroke-width="16" stroke-linecap="round"/>
    <!-- Horizontal Line -->
    <path d="M-120 0H120" stroke="#F24E1E" stroke-width="16" stroke-linecap="round"/>
    <!-- Central Value Box -->
    <rect x="-40" y="-25" width="80" height="50" rx="8" fill="#F24E1E"/>
    <!-- Mock Value Lines -->
    <rect x="-20" y="-2" width="40" height="4" rx="2" fill="white"/>
  </g>
  
  <!-- Corner Dots -->
  <circle cx="160" cy="160" r="12" fill="#18A0FB"/>
  <circle cx="400" cy="120" r="12" fill="#18A0FB"/>
  <circle cx="400" cy="400" r="12" fill="#18A0FB"/>
</svg>
