  <rect width="512" height="512" rx="128" fill="#1E1E1E"/>
  
  <!-- Outer Frame (Partial) -->
  <path d="M160 160V120H400V240M340 400H400V340" stroke="#18A0FB" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- The Measuring Crosshair (Figma Red) -->
